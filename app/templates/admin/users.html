{% extends "base.html" %}

{% block title %}Gerenciar Usuários{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <!-- Header -->
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-users"></i> Gerenciar Usuários</h2>
                <div>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-novo-usuario">
                        <i class="fas fa-user-plus"></i> Novo Usuário
                    </button>
                    <button class="btn btn-outline-primary" onclick="location.reload()">
                        <i class="fas fa-sync"></i> Atualizar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Filtros -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="filtro-busca" 
                                   placeholder="Buscar por nome ou username...">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="filtro-role">
                                <option value="">Todos os tipos</option>
                                <option value="admin">Administradores</option>
                                <option value="user">Usuários padrão</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="filtro-status">
                                <option value="">Todos os status</option>
                                <option value="true">Ativos</option>
                                <option value="false">Inativos</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" onclick="carregarUsuarios()">
                                <i class="fas fa-search"></i> Filtrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela de Usuários -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-list"></i> Lista de Usuários
                    </h5>
                </div>
                <div class="card-body">
                    <div id="loading-usuarios" class="text-center py-4">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>
                    
                    <div id="tabela-usuarios" style="display: none;">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Usuário</th>
                                        <th>Nome Completo</th>
                                        <th>Tipo</th>
                                        <th>Status</th>
                                        <th>Último Login</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="corpo-tabela-usuarios">
                                    <!-- Será preenchido via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Paginação -->
                        <nav aria-label="Paginação de usuários">
                            <ul class="pagination justify-content-center" id="paginacao-usuarios">
                                <!-- Será preenchido via JavaScript -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Novo Usuário -->
<div class="modal fade" id="modal-novo-usuario" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Criar Novo Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="form-novo-usuario">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="novo-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="novo-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="novo-nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="novo-nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="novo-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="novo-email">
                    </div>
                    <div class="mb-3">
                        <label for="novo-tipo" class="form-label">Tipo de Usuário</label>
                        <select class="form-select" id="novo-tipo" required>
                            <option value="user">Usuário Padrão</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nova-senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="nova-senha" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Criar Usuário</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Carregar usuários ao inicializar
document.addEventListener('DOMContentLoaded', function() {
    carregarUsuarios();
    
    // Event listeners
    document.getElementById('form-novo-usuario').addEventListener('submit', criarUsuario);
});

// Função para carregar usuários
async function carregarUsuarios(page = 1) {
    const busca = document.getElementById('filtro-busca').value;
    const role = document.getElementById('filtro-role').value;
    const status = document.getElementById('filtro-status').value;
    
    const params = new URLSearchParams({
        page: page,
        per_page: 20,
        search: busca,
        role: role,
        status: status
    });
    
    try {
        document.getElementById('loading-usuarios').style.display = 'block';
        document.getElementById('tabela-usuarios').style.display = 'none';
        
        const response = await fetch(`{{ url_for('admin.api_users') }}?${params}`);
        const data = await response.json();
        
        if (data.success) {
            preencherTabelaUsuarios(data.users);
            criarPaginacao(data.pagination);
        } else {
            throw new Error(data.error);
        }
        
    } catch (error) {
        console.error('Erro ao carregar usuários:', error);
        alert('Erro ao carregar lista de usuários');
    } finally {
        document.getElementById('loading-usuarios').style.display = 'none';
        document.getElementById('tabela-usuarios').style.display = 'block';
    }
}

// Preencher tabela de usuários
function preencherTabelaUsuarios(usuarios) {
    const tbody = document.getElementById('corpo-tabela-usuarios');
    tbody.innerHTML = '';
    
    usuarios.forEach(usuario => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${usuario.username}</td>
            <td>${usuario.nome_completo || 'N/A'}</td>
            <td>
                <span class="badge bg-${usuario.tipo_usuario === 'admin' ? 'danger' : 'primary'}">
                    ${usuario.tipo_usuario === 'admin' ? 'Admin' : 'Usuário'}
                </span>
            </td>
            <td>
                <span class="badge bg-${usuario.ativo ? 'success' : 'secondary'}">
                    ${usuario.ativo ? 'Ativo' : 'Inativo'}
                </span>
            </td>
            <td>${usuario.ultimo_login || 'Nunca'}</td>
            <td>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-primary" onclick="editarUsuario(${usuario.id})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-outline-warning" onclick="resetarSenha(${usuario.id})">
                        <i class="fas fa-key"></i>
                    </button>
                    <button class="btn btn-outline-${usuario.ativo ? 'secondary' : 'success'}" 
                            onclick="toggleStatus(${usuario.id}, ${usuario.ativo})">
                        <i class="fas fa-${usuario.ativo ? 'ban' : 'check'}"></i>
                    </button>
                </div>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

// Criar novo usuário
async function criarUsuario(e) {
    e.preventDefault();
    
    const dados = {
        username: document.getElementById('novo-username').value,
        nome_completo: document.getElementById('novo-nome').value,
        email: document.getElementById('novo-email').value,
        tipo_usuario: document.getElementById('novo-tipo').value,
        password: document.getElementById('nova-senha').value
    };
    
    try {
        const response = await fetch('{{ url_for("admin.api_create_user") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dados)
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert('Usuário criado com sucesso!');
            bootstrap.Modal.getInstance(document.getElementById('modal-novo-usuario')).hide();
            document.getElementById('form-novo-usuario').reset();
            carregarUsuarios();
        } else {
            throw new Error(data.error);
        }
        
    } catch (error) {
        console.error('Erro ao criar usuário:', error);
        alert('Erro ao criar usuário: ' + error.message);
    }
}

// Placeholder para outras funções
function editarUsuario(id) {
    alert('Edição de usuário em desenvolvimento');
}

function resetarSenha(id) {
    if (confirm('Deseja resetar a senha deste usuário?')) {
        alert('Reset de senha em desenvolvimento');
    }
}

function toggleStatus(id, ativo) {
    const acao = ativo ? 'desativar' : 'ativar';
    if (confirm(`Deseja ${acao} este usuário?`)) {
        alert(`Função ${acao} usuário em desenvolvimento`);
    }
}

function criarPaginacao(pagination) {
    // Implementar paginação
    const paginacao = document.getElementById('paginacao-usuarios');
    paginacao.innerHTML = '<li class="page-item"><span class="page-link">Página 1</span></li>';
}
</script>
{% endblock %>
